<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Geolocalización</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center mb-4">Registro de Geolocalización</h2>

        <form id="geolocationForm">
            <div class="form-group">
                <label for="vehicleId">ID del Vehículo:</label>
                <input type="number" class="form-control" id="vehicleId" required>
            </div>
            <div class="form-group">
                <label for="latitude">Latitud:</label>
                <input type="text" class="form-control" id="latitude" required>
            </div>
            <div class="form-group">
                <label for="longitude">Longitud:</label>
                <input type="text" class="form-control" id="longitude" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrar
                Geolocalización</button>
        </form>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>

    <!-- Your custom JavaScript file -->
    <script type="module" src="scripts/geolocation.js"></script>
</body>

</html>
